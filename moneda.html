<!DOCTYPE html>
<html>
<head>
  <title>Juego de lanzar la moneda</title>
  <link rel="stylesheet" type="text/css" href="moneda.css">
</head>
<body>
  <h1>Flip Coins with Queen Elizabeth</h1>
  <div class="container">
  <div class="coin" id="coin">

    <div class="heads">
       <img src="./img/lisa-1.png" alt="head">
    </div>
 
    <div class="tails">
       <img src="./img/lisa-2.png">
    
  </div>
 </div>
 <div class="stats">
  <p id="heads-count">Heads: 0</p>
  <p id="tails-count">Tails: 0</p>
</div>
<div class="buttons">
  <button id="flip-button">Flip Coin</button>
  <button id="reset-button">Reset</button>
</div>

  <script src="moneda.js"></script>
</body>
</html>
